// gradle.properties placeholder content# Enables AndroidX (REQUIRED for most modern dependencies)
android.useAndroidX=true

# Enables Jetifier to automatically convert third-party libraries to AndroidX
android.enableJetifier=true

# Kotlin-specific settings (safe to include even if unused)
kotlin.code.style=official

# Performance and memory settings (optional but helpful)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Prevents downloading unnecessary modules in some builds
android.defaults.buildfeatures.buildconfig=true
